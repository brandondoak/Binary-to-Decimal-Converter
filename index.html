<!DOCTYPE html>
<html>
<head>
	<title>Binary-Decimal Converter</title>
	<script src="Binary.js"> </script>
</head>
<body>
	<center>
		<div>
			<h1> Decimal-Binary Converter </h1>
			<p> Enter your decimal number below </p>
			<input type="number" id="decimal" value="">
			<p> </p>
			<button onclick="decimalbinary()">Submit</button>
			<p> </p>
			<p id="dec"></p>
			<p id="bin"></p>
		</div>
		<div>
			<h1> Binary-Decimal Converter </h1>
			<p> Enter your binary number below </p>
			<input type="number" id="binary" value="">
			<p> </p>
			<button onclick="binarydecimal()">Submit</button>
			<p> </p>
			<p id="bina"></p>
			<p id="deci"></p>
		</div>
	</center>
</body>
</html>
